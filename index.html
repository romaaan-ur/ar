<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
 
  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<body style="margin: 0px; overflow: hidden">
  <a-scene embedded vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- assets -->
    <a-assets>
      <img id="parrot" src="./gif/parrot.gif">
    </a-assets>

    <a-marker type='barcode' value='1'>
      <a-entity geometry="primitive:box;width:1.5;height:1.5;depth:1.5;"
        material="shader:gif;src:#parrot">
      </a-entity>
    </a-marker>

    <a-marker type='barcode' value='2'>
      <a-entity geometry="primitive:plane;width:2;height:2;" position="-1.2 2.375 -1"
        material="shader:gif;src:#parrot;color:orange">
      </a-entity>
    </a-marker>

    <a-marker type='barcode' value='3'>
      <a-entity geometry="primitive:circle;segments:64" position="-1.2 0.125 -1"
        material="shader:gif;src:#parrot;opacity:.2;color:blue">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
